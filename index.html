<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/plus.png">
    <title>Calculator</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/color-pallete.css">
    <link rel="stylesheet" href="assets/calculator.css">
    <link rel="stylesheet" href="assets/history.css">
</head>

<body>
    <div id="calculator">
        <div id='screen'>340+3</div>

        <div class='math-operation medium-cyan'>(</div>
        <div class='math-operation medium-cyan'>)</div>
        <div class='math-operation medium-cyan'> % </div>
        <div id='reset' class='medium-cyan'>AC</div>

        <div class='math-operation cyan'>7</div>
        <div class='math-operation cyan'>8</div>
        <div class='math-operation cyan'>9</div>
        <div class='math-operation magenta'> / </div>

        <div class='math-operation cyan'>4</div>
        <div class='math-operation cyan'>5</div>
        <div class='math-operation cyan'>6</div>
        <div class='math-operation magenta'> * </div>

        <div class='math-operation cyan'>1</div>
        <div class='math-operation cyan'>2</div>
        <div class='math-operation cyan'>3</div>
        <div class='math-operation magenta'> - </div>

        <div class='math-operation cyan'>0</div>
        <div class='math-operation cyan'>.</div>
        <div id='result' class='cyan'> = </div>
        <div class='math-operation magenta'> + </div>

        <div id="history"></div>
    </div>

    <script src='calculator.js'></script>
</body>
</html>
